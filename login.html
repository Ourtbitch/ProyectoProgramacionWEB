<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WES PERÚ - Sistema de Control de Asistencia</title>
    <link rel="stylesheet" href="assets/styes/loginstyles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="/assets/images/logo-wes.png" alt="WES PERÚ Logo">
                <h2>Sistema de Control de Asistencia</h2>
            </div>
            <form class="login-form" id="loginForm">
                <input type="text" id="email" placeholder="Usuario o Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>

        </div>
    </div>

    <script src="/assets/js/login.js"></script>
</body>
</html>
